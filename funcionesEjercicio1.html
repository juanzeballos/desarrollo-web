<!DOCTYPE html>
<html>
<head>
	<title>Funciones Ejercico 1</title>
</head>
<body>
	<script type="text/javascript">
		function cuenta(valor)
			{
				for(let i = 0; i <= valor; i++){
					document.write(i + "<br>");
				}
			}
		var valor = parseInt(prompt('Ingrese limite', ''));
		cuenta(valor);	
	</script>

</body>
</html>
