<!--  imprimir 20 valores de la serie 11. 22 . 33. etc
	
-->
<!DOCTYPE html>
<html>
<head>
	<title>Do while</title>
</head>
<body>
	<script type="text/javascript">
		var i = 0, serie = 0;
		while (i < 20) {
			i++ ;
			serie = i *11;
			document.write(serie + "<br>");
		}

	</script>

</body>
</html>
