	2.
Solicitar el ingreso de los colores primarios:
	rojo, azul y amarillo
Mostrar lo ingresado. si no es primario mostrar el error.
-->
<html>
<head>
	<title>Ejercicio </title>
</head>
<body>
	<script>
		var color= "0";
		palabra= prompt('Ingrese un color primario', '');
		switch (palabra) {
			case 'azul':
				alert("azul");
				break;
			case 'amarillo':
				alert("amarillo");
				break;	
			case 'rojo':
				alert("rojo");
				break;		
			default:
				alert("El color ingresado no es primario")
				break;
		}
	</script>

</body>
</html>
