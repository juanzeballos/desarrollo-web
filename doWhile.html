<!-- Sintaxis
	do{
		tareas
	}
	while(condicion)
-->
<!DOCTYPE html>
<html>
<head>
	<title>Do..while</title>
</head>
<body>   
	<script type="text/javascript">
		
		var j=prompt ("Cantidad de veces que ingresara al bucle","");
		var i = 1;
		do {
			document.write("<h"+ i + ">Encabezado "+ i + "</h><br>")
			i+=1
		} while (i<=j)
	</script>

</body>
</html>
