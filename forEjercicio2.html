<!--ejercicio2:
		solicitar 10 numeros, mostrar la suma-->
<!DOCTYPE html>
<html>
<head>
	<title>Ejercicio2</title>
</head>
<body>
	<script type="text/javascript">
		var contador=0;
		for(i = 0; i < 10; i++){
			numero=parseInt(prompt('Ingrese el numero', ''));
			contador= contador+numero;

		}
		document.write("La suma de los numeros es :"+ contador )
	</script>

</body>
</html>
