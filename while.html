<!-- Sintaxis 
	while (condicion)
	{
	tarea a ejecutar
	}
-->
<!DOCTYPE html>
<html>
<head>
	<title>While</title>
</head>
<body>
	<script type="text/javascript">
		var i=0;
		while (i<5) {
			i +=1;
			document.write("<h"+ i +">Encabezado"+ i + "</h><br>");
		}
	</script>

</body>
</html>
