Confeccionar un programa que al cargarle una nota de parcial indique :
	1 = no aprobo
	2 = aprobo
	3 = bueno
	4 = Muy bueno
	5 = Excelente
-->
<html>
<head>
	<title>Ejercicio 4 </title>
</head>
<body>
	<script>
		var nota= "0";
		nota = prompt(parseInt('Ingrese la nota', ''));
		switch (nota) {
			case 1:
				alert("Sos malisimo");
				break;
			case 2:
				alert("Justiniano");
				break;	
			case 3:
				alert("Medio pelo");
				break;
			case 4:
				alert("Bien ahi crack!");
				break;
			case 5:
				alert("So re vo!");
				break;			
			default
			}
	</script>

</body>
</html>
